<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parsint</title>
</head>
<body>
    <h1>내장함수-parseint(), parseFloat()</h1>
    <h2>parseint():문자를 정수로 변환하는 함수</h2>
    <h3>parsefloat():문자열을 실수형으로 변환하는 함수</h3>
    <script>
        let name=window.prompt("이름을 입력하세요");
        print('이름:'+name);
        

        alert(typeof name);//string 알림창
              
        
        let age=prompt('나이를 입력하세요');//string
        print(`현재나이: ${age}`);  
        let ages=parseInt(age)      
        print(`내년나이: ${ages+1}`);
        
        
        function print(a){
            // document.write('<h3>'+str+"</h3>");
            document.write(`<h3>${a}</h3>`); //탭키 위 `` 이거로 ${}값을 가져올수있음
        }


    </script>
</body>
</html>
