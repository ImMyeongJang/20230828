<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page09_operator.html</title>
</head>
<body>
    <h1>대입()연산자, 연산후 할당연산자</h1>
    <h2>+, +=, -=, *=, /=, %= </h2>
    <script>

        let y=5;
        let x=y;

        function print(str){
            document.write('<h3>',str,'</h3>');
        }
        print('x='+x);
        print('y='+y);

        x+=3;
        print('x+='+x);
        x-=2;
        print('x-='+x);

        x*=5;
        print("x*="+x);

        x/=5;
        print('x/='+x);

        x%=7;
        print('x%='+x);

        let text1=" good";
        let text2=' morning';
        let text3=text1+text2;

        print('text1='+text1); 
        print('text2='+text2);
        print('text3='+text3);

        text1+=text2;
        print('text1='+text1);
        print('text2='+text2);

    </script>

</body>
</html>
