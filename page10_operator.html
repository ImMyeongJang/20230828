<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page10_operator.html</title>
</head>
<body>
    <h1>비교 연산자</h1>
    <h2>==, ===, !=, !==, >, <, >=, <=</h2>
    <script>
        let x=5;
        let y='5.0';
        let z=5.0;

        function print(str){
            document.write('<h3>'+str+'<h3>');
        }
        print('x==y: '+(x==y));
        print('x===y: '+(x===y)); //값도 같고 자료형도 같아야함
        print('x!=y: '+(x!=y));
        print('x!==y: '+(x!==y));
        print('x>=y: '+(x>=y));
        print('x<==y: '+(x<=y));
        print('x<y: '+(x>y));

    </script>
</body>
</html>
