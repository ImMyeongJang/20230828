<body>
    <h2>5.커피값</h2>
    <script>
        let a=prompt('커피값을 입력하세요');
        let b=prompt('수량을 입력하세요');
        let c=a*b;

        if(c>=15000){
        document.write('가격은'+c+'원 입니다. 10%할인해드릴게요');
    }else{
        document.write('가격은'+c+'원 입니다. 정가로 내셔야해요');
    }

    </script>
</body>
