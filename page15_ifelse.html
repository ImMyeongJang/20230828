<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문</title>
</head>
<body>
    <h1>조건문if, if~else, [if~else if~else]</h1>
    <h2>다중 if문 : 조건 체크를 여러개 해야될때</h2>
    <script>
        let site=prompt('어느사이트를 주로이용하나요','네이버,다음,구글')
        //네이버 초록, 구글 퍼플, 다음 파랑, 그외 빨강
        if(site=='네이버'){
            document.body.bgColor='green';
            location.href='http://www.naver.com';
        }
        else if(site=='구글'){
            document.body.bgColor='purple';
            location.href='http://www.google.com';
        }
        else if(site=='다음'){
            document.body.bgColor='blue';location.href='http://www.daum.net';
        }
        else{
            document.body.bgColor='red'}
            //컬러 넣을때 대문자C로 꼭 넣어야 배경색들어감
    </script>
</body>
</html>
